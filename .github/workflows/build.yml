name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip wget \
          build-essential libssl-dev libffi-dev \
          libltdl-dev autoconf automake libtool pkg-config \
          zlib1g-dev libncurses-dev cmake \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libjpeg-dev libpng-dev libfreetype6-dev \
          libgl1-mesa-dev libgles2-mesa-dev \
          libmtdev-dev libusb-1.0-0-dev libudev-dev \
          lld
    
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: buildozer-v3-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-v3-
    
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-v2-${{ hashFiles('requirements.txt') }}

    - name: Instalar dependências Python
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer==1.5.0
        pip install cython==0.29.36

    - name: Limpar cache problemático (se existir)
      run: |
        # Remove hostpython problemático de builds anteriores
        rm -rf .buildozer/android/platform/build-*/build/other_builds/hostpython3 || true
        rm -rf ~/.buildozer/android/platform/build-*/build/other_builds/hostpython3 || true

    - name: Build APK Debug
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        yes | buildozer -v android debug 2>&1 | tee build.log
      env:
        ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
    
    - name: Verificar APK gerado
      run: |
        if [ -d "bin" ]; then
          ls -lh bin/
        else
          echo "Diretório bin não encontrado"
          exit 1
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pothole-detector-apk
        path: bin/*.apk
        if-no-files-found: error
    
    - name: Upload logs em caso de erro
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-logs
        path: |
          build.log
          .buildozer/logs/*
          .buildozer/android/platform/build-*/logs/*
