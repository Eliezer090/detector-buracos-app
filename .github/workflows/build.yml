name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Instalar dependências do sistema
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk wget
        sudo apt install -y build-essential libssl-dev libffi-dev
        sudo apt install -y autoconf libtool pkg-config zlib1g-dev
        sudo apt install -y libncurses-dev cmake libltdl-dev
    
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Instalar Buildozer
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer==1.5.0
        pip install cython==0.29.33
    
    - name: Preparar build (versão simplificada)
      run: |
        # Backup do main.py original
        if [ -f main.py ]; then
          cp main.py main_full.py
        fi
        
        # Usar versão simplificada para primeiro build
        if [ -f main_simple.py ]; then
          cp main_simple.py main.py
        fi
    
    - name: Build APK Debug
      run: |
        yes | buildozer android debug
      env:
        ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
    
    - name: Listar arquivos gerados
      run: |
        ls -lh bin/
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pothole-detector-apk-debug
        path: bin/*.apk
        if-no-files-found: error
    
    - name: Upload logs em caso de erro
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-logs
        path: |
          .buildozer/android/platform/build-*/logs/*
          .buildozer/*.log
