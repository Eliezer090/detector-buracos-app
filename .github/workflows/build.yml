name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: build-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Instalar dependências do sistema
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk wget python3-venv python3-dev python3-setuptools python3-wheel
        sudo apt install -y build-essential libssl-dev libffi-dev libltdl-dev
        sudo apt install -y autoconf automake libtool pkg-config zlib1g-dev
        sudo apt install -y libncurses-dev cmake
        sudo apt install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
        sudo apt install -y libjpeg-dev libpng-dev libfreetype6-dev
        sudo apt install -y libunwind-dev
        sudo apt install -y libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good
        sudo apt install -y libgl1-mesa-dev libgles2-mesa-dev
        sudo apt install -y libmtdev-dev libusb-1.0-0-dev libudev-dev
    
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Instalar Buildozer
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer==1.5.0
        pip install cython==0.29.33

    - name: Mostrar versões
      run: |
        python --version
        pip --version
        buildozer --version
    
    - name: Build APK Debug
      run: |
        yes | buildozer android debug
      env:
        ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
    
    - name: Listar arquivos gerados
      run: |
        ls -lh bin/
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pothole-detector-apk-debug
        path: bin/*.apk
        if-no-files-found: error
    
    - name: Upload logs em caso de erro
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-logs
        path: |
          .buildozer/android/platform/build-*/logs/*
          .buildozer/*.log
